<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>se connecter</title>
</head>

<body>
    <section>
        <div class="logo_title">
            <img src="./img/logo-emploitic.d4018cf7.svg" alt="">
        </div>
        <form action="" class="login_form">
            <div class="form_p1">
                <h2>Connectez-vous</h2>
                <p>Vous n'avez pas de compte ?<span><a href="./signup.html"> Inscrivez-vous</a></span> </p>
                <button class="login_google">
                    <div class="gFb"><img src="./img/icons8-google.svg" alt=""></div>
                    <div class="vertical_line"></div>
                    <div class="p_div"><span>Continue avec Google</span></div>
                </button>
                <button class="login_facebook">
                    <div class="gFb"><img src="./img/facebook-64.ico" alt=""></div>
                    <div class="vertical_line"></div>
                    <div class="p_div"><span>Continue avec Facebook</span></div>
                </button>
            </div>
            <div class="form_p2">
                <p>Ou</p>
                <div class="email_div">
                    <label for="email">Votre adresse email</label>
                    <div class="email"><input type="text" id="email" name="email" placeholder="Adresse e-mail"></div>

                </div>
                <div class="password_div">
                    <label for="password">Mot de passe</label>
                    <div class="password"><input type="password" id="password" name="password" placeholder="Mot de passe"></div>
                    
                </div>
                <input type="submit" id="btn_cnx" value="Connexion">
                <div class="mdp_oublier"><a href="">Mot de passe oubli√©</a></div>

            </div>
        </form>
    </section>
    <script src="./js/login.js"></script>
</body>

</html>
